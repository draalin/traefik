version: "3.3"

services:

  traefik:
    image: "traefik:v2.0.0-rc3"
    container_name: "traefik"
    command:
      - "--log.level=ERROR" # Turn off for production
      - "--api"
      - "--accesslog" # Enable logging
      - "--accessLog.filePath=/opt/traefik/access.log"
      - "--accessLog.format=json"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"      
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.mytlschallenge.acme.tlschallenge=true"
      - "--certificatesresolvers.mytlschallenge.acme.email=worf@klingon.me"
      - "--certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      #- "8080:8080"
    volumes:
      - "./traefik:/opt/traefik"
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.klingon.me`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=dashboard-auth"
      - "traefik.http.routers.traefik.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=draalin:$$2y$$05$$yq78dWB6WJ0reVQG8w/lAOTr9i9371eO2vrHX9XjhC5tA6UFMA/0S"

      # global redirect to https
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"

      # middleware redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
  
  whoami:
    image: "containous/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.klingon.me`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=mytlschallenge"

  nginx:
    image: nginx:1.17
    restart: always
    logging:
      options:
        max-size: "10k"
        max-file: "4"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`nginx.klingon.me`)"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.nginx.middlewares=nginx-auth"
      - "traefik.http.middlewares.nginx-auth.basicauth.users=draalin:$$2y$$05$$yq78dWB6WJ0reVQG8w/lAOTr9i9371eO2vrHX9XjhC5tA6UFMA/0S"


  ghost:
    image: ghost:1-alpine
    restart: always
    #ports:
    #  - 8080:2368
    environment:
      # see https://docs.ghost.org/docs/config#section-running-ghost-with-config-env-variables
      database__client: mysql
      database__connection__host: ghost-db
      database__connection__user: root
      database__connection__password: wherescappy
      database__connection__database: ghost
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ghost.rule=Host(`ghost.klingon.me`)"
      - "traefik.http.routers.ghost.entrypoints=websecure"
      - "traefik.http.routers.ghost.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.ghost.middlewares=ghost-auth"
      - "traefik.http.middlewares.ghost-auth.basicauth.users=draalin:$$2y$$05$$yq78dWB6WJ0reVQG8w/lAOTr9i9371eO2vrHX9XjhC5tA6UFMA/0S"

  ghost-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wherescappy


  wordpress:
    image: wordpress
    restart: always
    #ports:
    #  - 8080:80
    environment:
      WORDPRESS_DB_HOST: db-wordpress
      WORDPRESS_DB_USER: draalin
      WORDPRESS_DB_PASSWORD: wherescappy
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wordpress.rule=Host(`wordpress.klingon.me`)"
      - "traefik.http.routers.wordpress.entrypoints=websecure"
      - "traefik.http.routers.wordpress.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.wordpress.middlewares=wordpress-auth"
      - "traefik.http.middlewares.wordpress-auth.basicauth.users=draalin:$$2y$$05$$yq78dWB6WJ0reVQG8w/lAOTr9i9371eO2vrHX9XjhC5tA6UFMA/0S"

  db-wordpress:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: draalin
      MYSQL_PASSWORD: wherescappy
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db-wordpress:/var/lib/mysql


volumes:
  wordpress:
  db-wordpress:
